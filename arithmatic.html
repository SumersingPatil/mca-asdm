<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operators Example</title>
</head>
<body>
    <h1>Arithmetic Operators Example</h1>

    <script>
       var x = 5;
        var y = 3;

// addition
document.write('x + y = ', x + y , "<br>");  // 8

// subtraction
document.write('x - y = ', x - y ,"<br>");  // 2

// multiplication
document.write('x * y = ', x * y,"<br>");  // 15

// division
document.write('x / y = ', x / y,"<br>");  // 1.6666666666666667

// remainder
document.write('x % y = ', x % y,"<br>");   // 2

// increment
document.write('++x = ', ++x,"<br>"); // x is now 6
document.write('x++ = ', x++,"<br>"); // prints 6 and then increased to 7
document.write('x = ', x,"<br>");     // 7

// decrement
document.write('--x = ', --x,"<br>"); // x is now 6
document.write('x-- = ', x--,"<br>"); // prints 6 and then decreased to 5
document.write('x = ', x,"<br>");     // 5

//exponentiation
document.write('x ** y =', x ** y,"<br>");
    </script>
</body>
</html>
