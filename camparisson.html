<!DOCTYPE html>
<html>
<head>
    <title>Bitwise Operators Example</title>
</head>
<body>
    <h1>Bitwise Operators Example</h1>

    <p>Open the browser console to see the results of bitwise operations.</p>

    <script>
        // equal operator
        document.write(2 == 2,"<br>"); // true
document.write(2 == '2',"<br>"); // true

// not equal operator
document.write(3 != 2,"<br>"); // true
document.write('hello' != 'Hello',"<br>"); // true

// strict equal operator
document.write(2 === 2,"<br>"); // true
document.write(2 === '2',"<br>"); // false

// strict not equal operator
document.write(2 !== '2',"<br>"); // true
document.write(2 !== 2,"<br>"); // false

    </script>
</body>
</html>
